<div *ngIf="load">
  <fieldset>
    <input type="text" [(ngModel)]="newAlbum.title">
    <button id="but" style="background-color:white;" (click)="updateAlbum()">Update title</button>
  </fieldset>
  <h2>{{album.title}}</h2>
  <h5><a routerLink="/albums/{{album.id}}/photos">Photos</a></h5>
</div>
<h4 *ngIf="!load">Loading page...</h4>
<button routerLink="..">Return back</button>
